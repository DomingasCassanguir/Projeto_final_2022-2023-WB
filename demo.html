<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WOW</title>
  <link rel="stylesheet" href="css/libs/animate.css">
  <link rel="stylesheet" href="css/site.css">

  <style>
    .wow:first-child {
      visibility: hidden;
    }
  </style>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="container">
    
    <header>
      <h1>WOW.js</h1>
    </header>

    <div id="main">
      <section class="wow fadeInDown" style="background-color: #f1c40f;">
        minha senha
      </section>

      <section class="wow pulse" style="background-color: #e74c3c;" data-wow-iteration="infinite" data-wow-duration="1500ms"></section>
      <section class="section--purple wow slideInRight" data-wow-delay="2s"></section>
      <section class="section--blue wow bounceInLeft" data-wow-offset="300"></section>
      <section  id="top" class="section--green wow slideInLeft" data-wow-duration="4s"></section>
      <input type="hidden" id="cont" value="1">
      <button id="mais">LOAD MOAR!!</button>
      <a href="#top">Voltar ao top</a>

    </div>
  </div>
  
  <script src="dist/wow.js"></script>
  <script src="js/mais.js"></script>

  <script>
    
  </script>

</body>
</html>
